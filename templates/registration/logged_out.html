{% extends 'base.html' %}

{% block title %}Déconnexion - Garage Auto{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow text-center">
            <div class="card-body p-5">
                <i class="bi bi-check-circle text-success" style="font-size: 5rem;"></i>
                <h2 class="mt-4">Déconnexion réussie</h2>
                <p class="lead text-muted">Vous avez été déconnecté avec succès.</p>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">
                        <i class="bi bi-box-arrow-in-right"></i> Se reconnecter
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg">
                        <i class="bi bi-house"></i> Accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
