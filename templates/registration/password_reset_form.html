{% extends 'base.html' %}

{% block title %}Réinitialisation du mot de passe - Garage Auto{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-key text-warning" style="font-size: 4rem;"></i>
                    <h2 class="mt-3">Mot de passe oublié ?</h2>
                    <p class="text-muted">Entrez votre adresse email pour réinitialiser votre mot de passe</p>
                </div>

                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">
                            <i class="bi bi-envelope"></i> Adresse email
                        </label>
                        {{ form.email }}
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning btn-lg">
                            <i class="bi bi-send"></i> Envoyer le lien de réinitialisation
                        </button>
                    </div>
                </form>

                <div class="text-center mt-4">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-left"></i> Retour à la connexion
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
