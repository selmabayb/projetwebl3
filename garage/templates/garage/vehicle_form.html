{% extends "base.html" %}

{% block title %}Ajouter un Véhicule{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <header class="mb-8">
        <h1 class="text-3xl font-extrabold text-gray-900">➕ Enregistrer un nouveau véhicule</h1>
        <p class="mt-1 text-lg text-gray-500">Veuillez renseigner les informations de votre voiture.</p>
    </header>

    <div class="bg-white shadow-xl rounded-xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="brand" class="block text-sm font-medium text-gray-700">Marque *</label>
                    <input type="text" name="brand" id="brand" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="model" class="block text-sm font-medium text-gray-700">Modèle *</label>
                    <input type="text" name="model" id="model" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="plate" class="block text-sm font-medium text-gray-700">Plaque d'immatriculation *</label>
                    <input type="text" name="plate" id="plate" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="year" class="block text-sm font-medium text-gray-700">Année</label>
                    <input type="number" name="year" id="year" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="mileage" class="block text-sm font-medium text-gray-700">Kilométrage (km)</label>
                    <input type="number" name="mileage" id="mileage" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="fuel_type" class="block text-sm font-medium text-gray-700">Carburant</label>
                    <select name="fuel_type" id="fuel_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Sélectionner...</option>
                        <option value="Essence">Essence</option>
                        <option value="Diesel">Diesel</option>
                        <option value="Électrique">Électrique</option>
                        <option value="Hybride">Hybride</option>
                    </select>
                </div>
            </div>
            
            <h2 class="text-xl font-semibold text-gray-800 pt-4 border-t border-gray-200">Documents & Maintenance (Optionnel)</h2>
            
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                <div>
                    <label for="vin" class="block text-sm font-medium text-gray-700">Numéro VIN</label>
                    <input type="text" name="vin" id="vin" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div>
                    <label for="ct_due_date" class="block text-sm font-medium text-gray-700">Date échéance Contrôle Technique</label>
                    <input type="date" name="ct_due_date" id="ct_due_date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="sm:col-span-2">
                    <label for="insurance_due_date" class="block text-sm font-medium text-gray-700">Date échéance Assurance</label>
                    <input type="date" name="insurance_due_date" id="insurance_due_date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>
            </div>

            <div>
                <label for="notes" class="block text-sm font-medium text-gray-700">Notes / Informations supplémentaires</label>
                <textarea name="notes" id="notes" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></textarea>
            </div>

            <div class="pt-4">
                <button type="submit" class="w-full justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-indigo-700 hover:bg-indigo-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150">
                    Enregistrer le véhicule
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
